<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Evening Walk</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">

        <!-------------------------------------------Asset Management------------------------------------------->
        <a-assets>
            <a-asset-item id="girl" src="assets/girl/scene.gltf"></a-asset-item>
            <a-asset-item id="cat" src="assets/cat/scene.gltf"></a-asset-item>
            <a-asset-item id="lamp" src="assets/lamp/scene.gltf"></a-asset-item>
            <a-asset-item id="street" src="assets/street/scene.gltf"></a-asset-item>
            <a-asset-item id="bench" src="assets/bench/scene.gltf"></a-asset-item>
        </a-assets>

        <a-sky color="#10212d"></a-sky>

        <!--Background-->
        <a-plane id="background" position="0 12.48 -3.5" src="assets/background.jpg" width="30" height="25"></a-plane>

        <!--Street-->
        <a-entity shadow="receive:true">
            <a-entity scale="0.2 0.2 0.3" gltf-model="#street" position="1 0 4" rotation="0 90 0">
            </a-entity>

            <a-entity scale="0.02 0.02 0.03" gltf-model="#street" position="0 0 -1" rotation="0 90 0">
            </a-entity>
        </a-entity>

        <!--bench-->
        <a-entity scale="1.5 1.5 1.5" gltf-model="#bench" position="0 0 2" shadow="cast:true;">
        </a-entity>

        <!--lamp-->
        <a-entity gltf-model="#lamp" scale="0.5 0.8 0.4" position="-6 0 0" shadow="cast:true;">
        </a-entity>

        <!--cat-->
        <a-entity scale="0.1 0.1 0.1" gltf-model="#cat" position="3.3 1.6 5" rotation="0 40 0"
            shadow="cast:true">
        </a-entity>

        <!--girl-->
        <a-entity scale="0.03 0.03 0.03" gltf-model="#girl" position="-2 0.4 3" shadow="cast:true;">
        </a-entity>

        <!--CAMERA-->
        <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15"></a-camera>

        <!--Light-->
        <a-entity 
        light="type:point; castShadow:true ; color:#ffe44c; intensity:2.3" 
        position="-5.9 8.3 1.2">
        </a-entity>

        <a-entity light="type:ambient;"></a-entity>
    </a-scene>
</body>

</html>
